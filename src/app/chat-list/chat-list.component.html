<div class="chat-list">
  <div class="chat-section">
    <div class="header">
      <h2>Chats</h2>
    </div>


    <div class="search-container">
      <input
        type="text"
        placeholder="Search..."
        class="search-input"
        [(ngModel)]="searchTerm">
      <i class="search-icon"></i>
    </div>

    <div class="filter-tabs">
      <button
        class="tab"
        [class.active]="activeFilter === 'all'"
        (click)="setFilter('all')">All</button>

      <button
        class="tab"
        [class.active]="activeFilter === 'unread'"
        (click)="setFilter('unread')">Unread</button>

      <button
        class="tab"
        [class.active]="activeFilter === 'groups'"
        (click)="setFilter('groups')">Groups</button>
    </div>


    <div class="conversations">
      <div class="conversation-item" *ngFor="let chat of filteredConversations">
        <div class="avatar">
          <img [src]="chat.avatar" alt="Avatar" class="avatar-image">
        </div>
        <div class="conversation-content">
          <div class="conversation-header">
            <span class="name">{{ chat.name }}</span>
            <span class="time">{{ chat.time }}</span>
          </div>
          <div class="message-preview">{{ chat.lastMessage }}</div>
        </div>
        <div class="unread-badge" *ngIf="chat.unreadCount">
          {{ chat.unreadCount }}
        </div>
      </div>
    </div>
  </div>
</div>
